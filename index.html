<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
	<title>Calculadora saracuna</title>
	<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.1/css/bootstrap.min.css" integrity="sha384-WskhaSGFgHYWDcbwN70/dfYBj47jz9qbsMId/iRN3ewGhXQFZCSftd1LZCfmhktB" crossorigin="anonymous">
	<link rel="stylesheet" href="css/style.css">
	<link href="https://fonts.googleapis.com/css?family=Varela+Round" rel="stylesheet">
</head>
<body>
	<div class="container calculator">
		<div class="row text-center justify-around-center">
			<div class="col-12">
				<input type="number" id="elem-1">
			</div>
			<div class="col-12">
				<input type="number" id="elem-2">
			</div>
			<div class="col-12">
				<button id="calculate-button">=</button>
			</div>
			<div class="col-12">
			    <h2 id="result">Resultado</h2>
		    </div>
		   <div class="col-12">
		    <div class="container">
		   	 <div class="row align-items-center text-center">
		      <div class="col"> <input type="radio" id="sum-operation" value="+"name="operation"checked>
		       <label for="sum-operation">+</label>
		      </div>
		      <div class="col">
		        <input type="radio" id="subtraction-operation" value="-" name="operation">
		     	<label for="subtraction-operation">-</label>
		      </div>
		    	<div class="col"> <input type="radio" id="multiply-operation" value="*" name="operation">
		    		<label for="multiply-operation">&times</label>
		    	</div>
		    	<div class="col"> <input type="radio" id="divide-operation" value="/" name="operation">
		    	     <label for="divide-operation">&divide</label>
		    	</div>
		      </div>
		    </div> 
		  </div>
	</div>
</div>
  <script src="js/script.js"></script>
</body>
</html>
